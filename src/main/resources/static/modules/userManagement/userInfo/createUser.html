<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
<div style="background-color: white">

    <div class="modal-header">
        <button id="modelCancel" type="button" class="close"
                ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新建用户信息</h4>
    </div>

    <div class="modal-body">
        <form  class="file-brief file-brief-show form-validation" name="updateForm" style="margin: 40px">
            <div id="guest_div" style="height:100%;overflow: auto;">

                <div class="form-group">
                    <label class="col-md-offset-1 col-sm-offset-1 col-md-3 col-sm-3  control-label">用户名称:</label>
                    <div class="col-md-6 col-sm-6 no-padder-sm">
                        <input type="text" class="form-control" ng-model="rpForm.userName"
                               placeholder="" required>
                    </div>
                    <span class="no-null">*</span>
                </div>

                <div class="form-group">
                    <label class="col-md-offset-1 col-sm-offset-1 col-md-3 col-sm-3  control-label">用户密码:</label>
                    <div class="col-md-6 col-sm-6 no-padder-sm">
                        <input type="text" class="form-control guest-input" ng-model="rpForm.userPassword"
                               placeholder="" required>
                    </div>
                    <span class="no-null">*</span>
                </div>

                <div class="form-group">
                    <label class="col-md-offset-1 col-sm-offset-1 col-md-3 col-sm-3  control-label">用户类型：</label>
                    <div class="col-md-6 col-sm-6 no-padder-sm">
                        <select  class="form-control" name="text" ng-model="rpForm.userType" style="display: inline-block;">
                            <option value="">全部</option>
                            <option value="1">超级用户</option>
                            <option value="2">部门用户</option>
                            <option value="3">普通用户</option>
                        </select>
                    </div>
                    <span class="no-null">*</span>
                </div>

                <div class="form-group">
                    <label class="col-md-offset-1 col-sm-offset-1 col-md-3 col-sm-3  control-label">部门:</label>
                    <div class="col-md-6 col-sm-6 no-padder-sm">
                        <input type="text" class="form-control guest-input" ng-model="rpForm.userCompany"
                               placeholder="" required>
                    </div>
                    <span class="no-null">*</span>
                </div>

                <div ng-if="varif" style="text-align: center">
                             <span style="color: red;position:relative" >
                                    <span>*为必填项</span>
                                </span>
                </div>
            </div>

        </form>

        <div class="modal-footer" style="position:relative">
            <button type="submit" class="operate-btn on btnfootpad"  ng-click="createUser()">创建</button>
            <button type="button" class="operate-btn on btnfootpad" ng-click="cancel()">取消</button>
        </div>
    </div>

</div>
<script>
    $(function(){
        $(".style_select ul.dropdown-menu").css("overflow-x","hidden");
        $(".btn.btn-blue.btn-fixed").css("bottom","30px")
    })
</script>
