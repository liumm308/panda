<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片位置互换</title>
    <style type="text/css">
        *{margin:0; padding:0;list-style: none}
        #ul1{width:800px;position:relative;margin:10px auto;}
        #ul1 li{width:200px;height:150px;float:left;margin:25px;-moz-border-radius:25px;border-radius:25px;}
        #ul1 li:hover{border-color:#9a9fa4; box-shadow:0 0 6px 0 rgba(0, 0, 0, 0.85);}
        #ul1 .active{border:1px dashed red;}
        #ul1 li img{-moz-border-radius:15px;border-radius:15px;}
    </style>
</head>
<body>
<ul id="ul1">
    <li><img src="../img/1.jpg" width="200" height="150" /></li>
    <li><img src="../img/2.jpg" width="200" height="150"  /></li>
    <li><img src="../img/3.jpg" width="200" height="150" /></li>
    <li><img src="../img/4.jpg" width="200" height="150" /></li>
    <li><img src="../img/5.jpg" width="200" height="150"  /></li>
    <li><img src="../img/6.jpg" width="200" height="150" /></li>
</ul>
<script type="text/javascript" src="../js/move.js"></script>
<script type="text/javascript" src="../js/tuozhuai.js"></script>
</body>
</html>
